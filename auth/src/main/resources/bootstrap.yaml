spring:
  application:
    name: auth-server
  cloud:
    config:
      uri: http://${CONFIG_HOST:localhost}:8888
      fail-fast: true
      server:
        git:
          uri: https://github.com/llawliet1945/assessment-bvk-config-server.git
          skipSslValidation: true
          clone-on-start: true
          timeout: 10
          default-label: main
          ignore-local-ssh-settings: false
          refresh-rate: 300
      enabled: false
      import-check:
        enabled: false
  config:
    import: optional:configserver:bootstrap.yaml

management:
  endpoints:
    web:
      exposure:
        include: "*"